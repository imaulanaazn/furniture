<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Sign-form</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>
<body class="bg-orange-100 w-screen h-screen flex items-center">
    <div class="container bg-white w-4/6 h-4/5 m-auto  rounded-lg overflow-hidden relative">
        <div class="logo absolute top-4 left-4 z-10 flex items-end">
            <img src="../src/images/logo.png" class="w-6" alt="">
            <p class="text-2xl font-bold">ltar</p>
        </div>
       <main class="bg-white h-full w-3/5 p-10 ml-auto flex flex-col  items-center justify-center">
        <h1 class="title font-bold text-3xl text-orange-300 mb-6">Sign in to Altar</h1>
            <input type="text" placeholder="Enter your username" class="username bg-slate-200 hidden rounded text-xs h-8 w-72 px-3 mb-1 text-slate-600">     
            <input type="email" placeholder="Enter your email" class="bg-slate-200 rounded text-xs h-8 w-72 px-3 mb-1 text-slate-600">
            <input type="password" placeholder="Enter you passord" class="bg-slate-200 rounded text-xs h-8 w-72 px-3">
            <p class="forgot-pass text-sm mt-3"><a href="#" class="underline underline-offset-8 decoration-1 decoration-slate-500 hover:decoration-slate-900">Forgot your password?</a></p>

        <div class="socmed flex justify-between w-24 mt-6 ">
          
                <img src="../src/icons/google.svg" class="w-5" alt="google">


                <img src="../src/icons/facebook.svg" class="w-5" alt="facebook">

        
                <img src="../src/icons/linkedin.svg" class="w-5" alt="linkedin">

        </div>
        <p class="text-xs text-slate-500 mt-3 mb-6">Or use you social media account</p>
        <button class="main-btn bg-orange-300 h-9 w-40 rounded-full text-white font-normal">SIGN IN</button>
       </main>
       <div class="welcome h-1/2 opacity-0 translate-x-10 absolute top-0 right-0 z-10 w-2/5 flex flex-col items-center justify-end px-12 text-center">
        <h1 class="font-bold text-3xl text-white">Welcome Back</h1>
        <p class="text-sm text-white mt-5">To keep connected with with us please sign in with your personal info </p>
       </div>
       <div class="welcome-back h-1/2  absolute top-0 z-10 w-2/5 flex flex-col items-center justify-end px-12 text-center">
        <h1 class="font-bold text-3xl text-white ">Welcome</h1>
        <p class="text-sm text-white mt-5">Start your journey with us by signing up with your personal info</p>
       </div>
       <aside class="bg-orange-300 h-full w-2/5 ml-0 -translate-y-full flex flex-col items-center justify-center px-12 text-center">
        <button class="secondary-btn border border-white border solid rounded-full h-9 w-40 rounded-full text-white  font-normal mt-24">SIGN UP</button>
       </aside>
   </div>

   <script src="../src/scripts/sign-form.js"></script>
</body>
</html>
